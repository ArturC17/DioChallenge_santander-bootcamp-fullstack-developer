<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="CSS/style_part1.css">
  <title>Learning Flexbox - part 1</title>

</head>

<body>

    <div class="flexItem2">2</div>
    <div class="flexItem2">3</div>
