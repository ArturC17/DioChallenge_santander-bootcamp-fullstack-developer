<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/flex_basis.css">
    <title>Flex Basis</title>
  </head>
  <body>
    <p>Auto</p>
    <div class="flex-container ">
      <div class="item b-auto fg-1">A</div>
      <div class="item b-auto fg-1">BBBB</div>
      <div class="item b-auto fg-1">C</div>
      <div class="item b-auto fg-2">DEF</div>
    </div>

    <p>0 (Zero)</p>
    <div class="flex-container ">
      <div class="item b-0 fg-1">A</div>
      <div class="item b-0 fg-1">BBBB</div>
      <div class="item b-0 fg-1">C</div>
      <div class="item b-0 fg-1">DEF</div>
    </div>

    <p>basis + width</p>
    <div class="flex-container ">
      <div class="item w100 fg-2">A</div>
      <div class="item w100 fg-2">BBBB</div>
      <div class="item w100 fg-2">C</div>
      <div class="item w100 fg-2">DEF</div>
    </div>
  </body>
</html>
